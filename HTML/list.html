<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>ORDER LIST</H1>
    <ol type="1" start="">
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
    </ol>
    <H1>UNORDER LIST</H1>
    <ul style="list-style-type: circle;">
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC</li>
    </ul>
  <H1>Dis LIST</H1>
     <dl>
        <dt>chai =></dt>
        <dd>hot</dd>
        <dd>green tea</dd>
        <dt>coffee=></dt>
        <dd>cold</dd>
        <dd>hot</dd>
     </dl>

     <h1>Nested LIST</h1>
     <ol>
        <li style="color: black;">Tea</li>
    
          <ul style="color: blue;">
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        <li style="color: black;">Coffee</li>
        <ul style="color: blue;">
            <li>cold Coffee</li>
            <li>hot Coffee</li>
        </ul>
    </ol>


</body>
</html>
