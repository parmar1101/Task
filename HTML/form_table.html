<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>with lable</h1>
    <form action="">
        <table border="2" cellpading="5px" cellsoacing="0px">
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label>Last Name Name</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="" id="">
                    <input type="reset" name="" id="">
                </td>
            </tr>
        </table>
    </form>
    <h1>without lable</h1>
    <form action="">
        <table border="2" cellpading="5px" cellsoacing="0px">
            <tr>
                <td><input type="text" name="" id="" placeholder="First name"></td>
            </tr>
            <tr>
                <td><input type="text" name="" id="" placeholder="Last name"></td>
            </tr>
            <tr>
                <td><input type="email" name="" id="" placeholder="Email"></td>
            </tr>
            <tr>
                <td><input type="password" name="" id="" placeholder="Password"></td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" name="" id="">
                    <input type="reset" name="" id="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
