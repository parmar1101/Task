  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Checker jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px 5px;
    }

    #strength {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      color: #fff;
    }

    .weak {
      background-color: #e74c3c;
    }

    .medium {
      background-color: #f1c40f;
    }

    .strong {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>Password Checker jQuery</h1>
  <input type="password" id="password" placeholder="Enter your password">
  <span id="strength" class="weak">weak</span>

  <script>
    $(document).ready(function () {
        $('#password').on('input', function () {
            let password = $(this).val();
            let strengthText = $('#strength');
            let strengthClass = 'weak';

            if (password.length >= 8 && /[A-Z]/.test(password) && /[a-z]/.test(password) && /\d/.test(password) && /[\W_]/.test(password)) {
                strengthText.text('strong');
                strengthClass = 'strong';
            } 
            else if (password.length >= 6 && /[A-Za-z]/.test(password) && /\d/.test(password)) {
                strengthText.text('medium');
                strengthClass = 'medium';
            } 
            else {
                strengthText.text('weak');
                strengthClass = 'weak';
            }

            strengthText.removeClass('weak medium strong').addClass(strengthClass);
        });
    });
</script>

</body>
</html>
