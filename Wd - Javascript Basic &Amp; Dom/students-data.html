<button onclick="student()" style="position: absolute; top: 345px; left: 500px;">Result</button>

<script>
    function student(){
    var child1 = document.forms["students"]["c"].value

    var cdata = document.forms["students"]["c-language"].value

    var databese = document.forms["students"]["databese"].value

    var htmldata = document.forms["students"]["HTML"].value

    var cssdata = document.forms["students"]["CSS"].value

    var phpdata = document.forms["students"]["php"].value

    var javadata = document.forms["students"]["Java"].value

   var sub_total = +child1 + +cdata + +databese + +htmldata + +cssdata + +phpdata + +javadata
   document.getElementById("data-1").innerHTML = sub_total 

   var presentes = (sub_total /350)*100
   document.getElementById("data-2").innerHTML = presentes
}
</script>
