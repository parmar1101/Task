<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
<style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
          .main{
             height: 480px;
             width: 350px;
           
             background-color: #ECF0F3;
            
        }
        .conmain{
            width: 260px;
            height: 380px;
            background-color: #ECF0F3;
            box-shadow: 0px 0px 30px white;
        }
        .con1img{
        height: 80px;
        border: 2px solid gray;
        border-radius: 50%;
        width: 80px;
       
        box-shadow: 0px 0px 20px white;
       }
       .con1img>img{
      
        height: 50px;
        width: 50px;
        box-shadow: 1px 1px 50px white;
        border-radius: 50%;
       }
       .inp1main{
        height: 35px;
        width: 200px;
       
        box-shadow: 1px 3px 10px gray ;
       }
       .inp1>input{
        border: none;
        height: 23px;
        width:177px;
        background-color: #ECF0F3;
        border-radius: 30px;
        font-size:18px;
       }
       .inp1::placeholder{
        box-shadow: 0px 0px 20px gray;
        background-color: #ECF0F3;
       }
       .inp2::placeholder{

        box-shadow: 0px 0px 20px gray;
        align-items: center;
        background-color: #ECF0F3;
       }
       .inp1>input:focus{
         outline: none;
       }
      
       .inp2main
      {
        height: 35px;
        width: 200px;
       box-shadow: 1px 3px 10px gray ;
      }
       .inp2>input{
        height: 23px;
        width: 177px;
        background-color: #ECF0F3;
        font-size: 18px;
       }
       .inp2>input:focus{
         outline: none;
        }
        .loginbtn{
        height: 25px;
        width: 200px;
        }
    
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
    <div class="d-flex justify-content-center align-items-center main">
    <!-- main-section -->
        <div class="d-flex  border-3 border-secondary rounded-4 justify-content-center flex-column gap-3 p-10 conmain">
            <!-- contain 1 -->
            <div class="d-flex justify-content-center align-items-center flex-column">

                 <div class="d-flex justify-content-center align-items-center con1img"><img src="https://cdn-icons-png.flaticon.com/512/2496/2496110.png" alt="" class=""></div>
                <div class="fa-1x">Twitter</div>
            </div>
            <!-- contain 2 -->
            <div class="d-flex flex-column gap-3 justify-content-center align-items-center">
            <div class=" d-flex p-1 align-items-center gap-1 border-2 rounded-3 inp1main">
                  <div class="inp1icon"><i class="fa-regular fa-user"></i></div>
                  <!-- contain2-input1 -->
                <div class="inp1"><input type="text" name="" id="" placeholder="username" class="rounded-3 border-0 "></div>
            </div>
           <div class="d-flex p-1 align-items-center gap-1 border-2 rounded-3 inp2main">
         <div class="inp2icon"><i class="fa-solid fa-key"></i></div>
           <!-- contain2-input2 --> 
           <div class="inp2"><input type="password" name="" id="" placeholder="***************" class="rounded-3 border-0"></div>
        </div>
            </div>
            <!-- contain 3 -->
        <div class="d-flex justify-content-center align-items-center">
            <!-- login button -->
            <button class="bg-primary align-items-center loginbtn border-0 rounded-4 fa-1x"><a href="" class="text-white text-decoration-none">login</a></button>
        </div>
        <div class="d-flex justify-content-center align-items-center gap-1 text-dark">
            <div class="text-primary">Forget password?</div>
            <div class="text-dark">or</div>
            <div class="text-primary">Sign up</div>
        </div>
        </div>
        
    </div>
</div>
   
</body>
</html>
