<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
        
    </style>
</head>
<body>
    <form action="">
        <center>
            <li><b>Creat Employee Registration webpage using HTML from objects</b></li>
        <table>
            <tr>
            <td><img src="../Assignment/Pic/employeelogo.jpg" alt="no img" width="50"></td>
            <td><h1>Employee Registration Form</h1></td>
            <tr>
                <td></td>
                <td><input type="radio" name="1" id="">Mr.
                    <input type="radio" name="1" id="">Mrs.
                    <input type="radio" name="1" id="">Ms.
                </td>
            </tr>

            <tr>
                <td><label for="">First Name</label></td>
                <td><input type="text" name="" id="" placeholder="First Name"></td>
            </tr>
            <tr>
                <td><label for="">Last Name</label></td>
                <td><input type="text" name="" id="" placeholder="Last Name"></td>
            </tr>
            <tr>    
                <td><label for="">Mail Address1</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Mail Address2</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">City</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">State</label></td>
                <td><select>
                    <option value="">Gujarat</option>
                    <option value="">Mumbai</option>
                    <option value="">Delhi

                    </option>
                </select></td>
                <tr>
                    <td><label for="">Zip</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Opload Photo</label></td>
                    <td><input type="file" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">E-mail</label></td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Mobile</label></td>
                    <td><input type="number" name="" id="" maxlength="12" placeholder="+91"></td>
                </tr>
                <tr>
                    <td><label for="">Languages known</label></td>
                    <td>
                        Gujarati<input type="checkbox" name="" id=""><br>
                        Hindi<input type="checkbox" name="" id=""><br>
                        English<input type="checkbox" name="" id=""><br>
                        Marathi<input type="checkbox" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Additional Information</label></td>
                    <td><textarea name="" id="" placeholder="Optional"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="" id="">
                        <input type="reset" name="" id="">
                </td>
                </tr>
            </tr>
        </table>
    </center>
    </form>
</body>
</html>
